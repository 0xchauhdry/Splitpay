<div class="container mt-1">
    <form [formGroup]="editGroupForm" autocomplete="off" (ngSubmit)="onSave()">
        <div class="d-flex justify-content-between align-items-center">
            <p-avatar 
              [routerLink]="['../']"
              class="ms-2" 
              icon="pi pi-chevron-left" 
              styleClass="mr-2" 
              size="xlarge" 
              pTooltip="Back to expenses" 
              [tooltipOptions]="tooltipOptions" 
              [style]="{ 'background-color': 'transparent', 'cursor': 'pointer' }"
              />
            <div>
              <p-button
                class="ms-2" 
                label="Delete" 
                icon="pi pi-trash"
                severity="danger" 
                [raised]="true"
                pTooltip="Delete Group" 
                [tooltipOptions]="tooltipOptions" 
                [outlined]="true" 
                (onClick)="deleteGroup()"
              />
              <p-button
                class="ms-2" 
                label="Save" 
                icon="pi pi-check"
                [rounded]="true" 
                severity="secondary" 
                [raised]="true"
                pTooltip="Save" 
                [tooltipOptions]="tooltipOptions" 
                [outlined]="true" 
                type="submit"
              />
            </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                    <p-avatar 
                      icon="pi pi-users" 
                      styleClass="mr-2"
                      size="xlarge" 
                      [style]="{ 'background-color': 'transparent' }"
                      />
                </div>
                  <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" class="form-control" formControlName="name" required>
                  </div>
                  <div class="form-group">
                    <label for="groupDescription">Description</label>
                    <textarea id="groupDescription" class="form-control" formControlName="description" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="groupCurrency">Currency</label>
                    <label id="groupCurrency" class="form-control">{{ group?.currency?.code }}</label>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Group Members</h4>
                <div class="form-row row mb-2">
                  <div class="col-10">
                      <p-multiSelect 
                        [options]="otherFriends" 
                        formControlName="newUsers" 
                        optionLabel="name.display"
                        placeholder="Select friends"
                        id="usersSelect"
                        appendTo="body"
                        [style]="{ 'width': '100%' }"
                      />
                  </div>
                  <div class="col-md-2">
                      <p-button
                        class="ms-2"
                        icon="pi pi-check"
                        [rounded]="true"
                        severity="secondary"
                        [raised]="true"
                        pTooltip="Add User(s)"
                        [tooltipOptions]="tooltipOptions" 
                        [outlined]="true"
                        (click)="addUsers()"
                      />
                  </div>
                </div>
                <div class="scrollable">
                  <p-table [value]="currentGroupUsers" [scrollable]="true" scrollHeight="flex">
                    <ng-template pTemplate="header">
                      <tr>
                        <th style="width: 32%;">Name</th>
                        <th style="width: 52%;">Email</th>
                        <th style="width: 16%;"></th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user let-i="rowIndex">
                      <tr>
                        <td>{{ user.name.display }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                          <p-button
                            icon="pi pi-times"
                            [rounded]="true"
                            [raised]="true"
                            [outlined]="true"
                            severity="danger"
                            pTooltip="Remove User"
                            [tooltipOptions]="tooltipOptions" 
                            (click)="removeUser(user)"
                          ></p-button>
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
  </div>
