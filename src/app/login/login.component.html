<!-- Section: Design Block -->
<section>
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start"
    style="background-color: hsl(0, 0%, 96%); height: 90vh;">
    <div class="container">
      <div class="row gx-lg-5 align-items-center my-auto">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            The Expense App <br />
            <span class="text-primary">you deserve is here</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Track, manage, and share expenses seamlessly. Simplify your finances and stay in control with our user-friendly app.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <div class="d-flex justify-content-center">
                <asl-google-signin-button
                  type='standard'
                  size='large'
                  text='continue_with'
                  width='300'
                >
                </asl-google-signin-button>
              </div>
              <div class="text-center p-2 border-bottom">OR</div>
              <form [formGroup]="logInForm" autocomplete="off" (ngSubmit)="LogIn()">
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Username or Email</label>
                  <input type="text" id="email" formControlName="usernameOrEmail" class="form-control"
                  [class.is-invalid]="showErrors('usernameOrEmail') || isUsernameError"
                   />
                  <label *ngIf="showErrors('usernameOrEmail') || isUsernameError"
                   class="text-danger" >
                   Please enter a valid username or email
                  </label>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="Password">Password</label>
                  <input type="password" id="Password" formControlName="password" class="form-control"
                  [class.is-invalid]="showErrors('password') || isPasswordError"
                   />
                  <label *ngIf="showErrors('password')"
                   class="text-danger" >
                   Password is required
                  </label>
                  <label *ngIf="isPasswordError"
                   class="text-danger" >
                   Password is invalid
                  </label>
                </div>
                <div class="mb-4">
                  By logging in, you agree to our
                  <span routerLink="/privacy" class="text-primary link">
                    Privacy Policy
                  </span>.
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                   class="btn btn-primary btn-block btn-lg mb-4">
                    Log in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
